<html>
	<head>
		<title>Team Yuletide Translator</title>	
	</head>
	<body>
		<form>
			<!-- text area -->
			<textarea name="english-content" id="english-content">merry christmas and happy new year
			</textarea><br>
			<!-- select w/ options for each language -->
			<label for="language">Choose a language:</label><br>
			<select name="language" id="language">
				<option value="maori">Maori</option>
				<option value="french">French</option>
				<option value="chinese">Chinese</option>
				<option value="swahili">Swahili</option>
			</select><br>
			<!-- translate button -->
			<input type="submit" value="Translate It!"></input>
		</form>
		<!-- empty dom element -->
		<div id="translated-content"></div>
 	<script src="maori.js"></script>
 	<script src="swahili.js"></script>
	</body>
</html>
